<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Popup using HTML, CSS, JavaScript</title>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="./style.css">

<body>

    <div class="modal">
        <div class="card">
            <i class="uil uil-multiply" id="close"></i>
            <div class="brand">
                <img src="image.jpg">
            </div>
            <div class="info">
                <h2>Subscribe To our newsletter</h2>
                <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Deleniti doloribus laborum neque nemo
                    beatae architecto repellat ut impedit error dolores.</p>
                <form action="">
                    <input type="email" placeholder="Email Address">
                    <input type="submit" value="SUBSCRIBE">
                </form>
            </div>
        </div>
    </div>
<script src="./index.js"></script>
</body>

</html>
